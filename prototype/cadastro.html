<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css.map">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:300,400,500,700,900&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="static/img/logo.png" >
</head>
<body style="font-family: Noto Sans HK, sans-serif; background: url(static/img/dogg60.jpg) no-repeat center top fixed; background-attachment: fixed; background-size: cover">
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5">
                <img style="height: 100px;" src="static/img/logo-titulo.png" alt="">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6 text-center text-md-left mt-4">
                <h1 style="font-size: 50px; color: #ffc107">Os melhores produtos</h1>
                <p style="font-size: 50px; color: #ffc107">para os seus pets!</p>
                <h2 class="pt-3" style="font-size: 25px; color: #c9c9c9">Se cadastre e fique por dentro das novidades.</h2>
            </div>
            <div class="col-lg-6">
                <form action="" class="mt-4 text-center">
                    <div class="form-group">
                        <input style="height: 60px" type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="form-group">
                        <input style="height: 60px" type="text" class="form-control" id="pin" placeholder="PIN" required>
                    </div>
                    <div class="form-group">
                        <input style="height: 60px" type="password" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input style="height: 60px" type="password" class="form-control" id="senha" placeholder="Senha" required>
                    </div>
                    <button style="width: 250px; height: 60px;" type="submit" class="mt-3 btn btn-warning">Criar conta</button> <!--entrar com google/face?-->
                </form>
                <div class="text-center">
                    <button style="width: 250px; height: 50px; background-color: #3b5998; color: white" type="submit" class="mt-3 btn btn-warning">
                        <img style="width: 37px" src="static/img/facebook.png" alt=""> Criar com o Facebook
                    </button>
                    <button style="width: 250px; height: 50px; background-color: #DD4B39; color: white" type="submit" class="mt-3 btn btn-warning">
                        <img style="width: 37px" src="static/img/google-plus.png" alt=""> Criar com a conta Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
