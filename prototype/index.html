<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sintonia Pet</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap.min.css.map">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:300,400,500,700,900&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="static/img/logo.png" >

    </head>
    <body style="font-family: Noto Sans HK">
        <nav id="altura-nav" style="background-image: linear-gradient(to bottom, #e7d915 , #f3bc2f);" class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <img style="height: 70px;" src="static/img/logo-titulo branco.png" alt="">
            <button style="background: #7e4732" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSite">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a  class="nav-link w-100" href="#">Como usar</a>
                    </li>
                    <li class="nav-item active">
                        <a style="color: white;"  class="nav-link" href="#">Sobre nós</a>
                    </li>
                    <li class="nav-item active">
                        <a style="color: white;" class="nav-link" href="#">Contato</a>
                    </li>  
                </ul>
            </div>
        </nav>
        <div class="row m-0">
            <div class="col-lg-4 mt-5">
                <div class="card m-auto" style="width: 18rem; background: #f3bc2f">
                    <h5 style="color: white; font-weight: 700" class="card-title text-center mt-4">Faça seu login e conheça nossos produtos</h5>
                    <div style="background: #f3bc2f" class="card-body m-auto">
                         <form action="">
                            <div class="form-group">
                                <label style="color: #7e4732" for="pin">PIN</label>
                                <input type="text" class="form-control" id="pin" placeholder="Seu PIN" required>
                            </div>
                            <div class="form-group">
                                <label style="color: #7e4732" for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Sua Senha" required>
                            </div>
                            <div class="form-group form-check ">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label style="color: #7e4732" class="form-check-label mb-0" for="exampleCheck1">Lembrar o PIN</label>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-secondary">Entrar</button>
                            </div>
                        </form>
                    </div>
                    <div style="background: white" class="card-footer text-muted">
                        <p style="color: #7e4732" class="m-0">É novo por aqui? <a href="">Crie sua conta</a> informando seu PIN</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 p-0">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="imagem1" style="object-fit: cover;" class="d-block w-100" src="static/img/cachorro-img.png" alt="Primeiro Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Título da Imagem</h3>
                            <p class="h5">Conteúdo ou Descrição da Imagem</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="imagem2" style=" object-fit: cover;" class="d-block w-100" src="static/img/gato-main.png" alt="Segundo Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Título da Imagem</h3>
                            <p class="h5">Conteúdo ou Descrição da Imagem</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script>
            let alturaNav = document.getElementById('altura-nav').offsetHeight;
            let alturaTela = window.innerHeight;
            window.onload = function  () {
                document.getElementById('imagem1').style.height = (alturaTela - alturaNav) + 'px';
                document.getElementById('imagem2').style.height = (alturaTela - alturaNav) + 'px';
                //document.getElementById('imagem3').style.height = (alturaTela - alturaNav) + 'px';
            }
        </script>
    </body>
</html>
