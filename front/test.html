                            </form>
                        </div>

                            <p class="m-0 color-brown">É novo por aqui? <a href="#/cadastro">Crie sua conta</a></p>
                        </div>
                    </div>
                </div>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img id="imagem1" style="object-fit: cover; border-radius: 5px" class="d-block w-100" src="public/img/carousel/img-carousel-1.jpeg" alt="Primeiro Slide">
